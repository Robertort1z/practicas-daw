<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="main">
        <div id="viewer" class="big">
            <img class="big" src="./img/perro1.png" alt="perro">
        </div>
        <div id="controls">
            <button id="backward" class="control">&lt;&lt;</button>
            <button id="plat" class="control">&gt;</button>
            <button id="forward" class="control">
                &gt;&gt;</button>
        </div>
        <div class="thumbnails">
            <img src="./img/perro1.png" alt="perro" class="small selected" id="1">
            <img src="./img/perro2.jpg" alt="perro" class="small" id="2">
            <img src="./img/perro3.jpg" alt="perro" class="small" id="3">
            <img src="./img/perro4.jpg" alt="perro" class="small" id="4">
            <img src="./img/perro5.jpg" alt="perro" class="small" id="5">
            <img src="./img/perro6.jpg" alt="perro" class="small" id="6">
            <img src="./img/perro7.jpg" alt="perro" class="small" id="7">
        </div>
    </div>
</body>

</html>
